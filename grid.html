<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>grid</title>
    <style>
    #grid{
      border: 5px solid black;
      margin-left: 5px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;

    }
      div{
        font-size: 20px;
        border: 5px solid pink;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div>NAVIGATION</div>
      <div>ARTICLE</div>
    </div>
  </body>
</html>
